<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
    <h2 id="formTitle" class="text-2xl font-bold mb-4 text-center">Login</h2>

    <form id="authForm" class="space-y-4">
      <!-- Name (signup only) -->
      <div id="nameField" class="hidden">
        <label class="block text-sm font-medium" for="name">Name</label>
        <input type="text" id="name"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium" for="email">Email</label>
        <input type="email" id="email" required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium" for="password">Password</label>
        <input type="password" id="password" required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Confirm Password (signup only) -->
      <div id="confirmField" class="hidden">
        <label class="block text-sm font-medium" for="confirm">Confirm Password</label>
        <input type="password" id="confirm"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit -->
      <button type="submit" id="submitBtn"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
    </form>

    <p class="text-sm text-center mt-4">
      <span id="switchText">Don't have an account?</span>
      <button id="toggleBtn" class="text-blue-500 font-medium">Sign up</button>
    </p>

    <p id="message" class="text-center text-sm mt-3"></p>
  </div>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js"></script>
  <script type="module" src="./app.js"></script>
</body>

</html>
