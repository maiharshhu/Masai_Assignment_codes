<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Example</title>
    <!-- React core library -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- React DOM library for rendering to the DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation (if writing JSX directly in HTML) -->
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
    <div id="root">

    </div>
</body>

</html>
<script type="text/babel">
    function App() {
        const [text, setText] = React.useState("Hello World!");

        function handleChange() {
            const inputValue = document.getElementById("box").value;
            setText(inputValue);
        }
        return (
            <div>
                <h1>{text}</h1>
                <div>
                    <label htmlFor="box">Enter element for update:</label>
                    <input type="text" id="box" />
                    <button type="button" onClick={handleChange}>Modify</button>
                </div>
            </div>
        );
    }
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
</script>
