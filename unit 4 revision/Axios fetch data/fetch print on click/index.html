<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.28.4/babel.js"
        integrity="sha512-tAxtuVSKZzhVD+PZrFAkFx3G7mrYVPYmsMVc8HH2zWL58f34RfTt218zJGbHu1XCycSlEa0tcLNhwXEy5x1O1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Fetch data</title>
</head>

<body>
    <div id="root">hello form react</div>
</body>

</html>

<script type="text/babel">

    function App() {
        const [data, useData] = useState([])

        async function fetchData() {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/posts");
                const result = await response.json();
                console.log("Result is", result)
            }
            catch (error) {
                console.log(error)
            }
        }
        fetchData()
        return (
            <div>
                <h1>hi from react</h1>
            </div>
        )
    }
    let root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />)
</script>
