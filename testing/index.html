<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Click Rate Limiting</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .example-section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .counter {
        background: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: #007bff;
        color: white;
      }
      .progress-bar {
        width: 100%;
        height: 20px;
        background: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        margin: 10px 0;
      }
      .progress-fill {
        height: 100%;
        background: #4caf50;
        width: 0%;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="example-section">
      <h2>3. Button Click Rate Limiting</h2>
      <p>Click rapidly to see throttling limit the execution rate.</p>

      <button id="clickBtn" type="button">Click Me Rapidly!</button>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="counter" id="clickCounter">Executed clicks: 0</div>
      <div id="clickResults">Progress: 0%</div>
    </div>

    <script>
      // State
      let clickCounter = 0;
      let progress = 0;

      // Optional: throttle to limit handler execution rate
      // Adjust 'limitMs' to control how often handleClick can run.
      function throttle(fn, limitMs) {
        let last = 0;
        return function (...args) {
          const now = Date.now();
          if (now - last >= limitMs) {
            last = now;
            fn.apply(this, args);
          }
        };
      }

      function handleClick() {
        clickCounter++;
        progress = Math.min(progress + 10, 100);

        document.getElementById(
          "clickCounter"
        ).textContent = `Executed clicks: ${clickCounter}`;
        document.getElementById(
          "clickResults"
        ).textContent = `Progress: ${progress}%`;
        document.getElementById("progressFill").style.width = `${progress}%`;

        if (progress >= 100) {
          document.getElementById("clickResults").textContent = "Complete! ðŸŽ‰";
          // Briefly disable the button while resetting to avoid extra clicks
          const btn = document.getElementById("clickBtn");
          btn.disabled = true;
          setTimeout(() => {
            progress = 0;
            document.getElementById("progressFill").style.width = "0%";
            document.getElementById("clickResults").textContent =
              "Progress: 0%";
            btn.disabled = false;
          }, 10000);
        }
      }

      // Attach listener after DOM is ready
      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("clickBtn");
        // Use throttled handler to demonstrate "rate limiting"
        const throttledClick = throttle(handleClick, 300); // runs at most once every 300ms
        btn.addEventListener("click", throttledClick);
      });
    </script>
  </body>
</html>
