<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Centering Example</title>
  <style>
    .container {
      display: flex;
      justify-content: center; /* centers horizontally */
      align-items: center;     /* centers vertically */
      height: 300px;
      border: 2px solid #333;
      background: #f5f5f5;
    }
    .item {
      width: 60px;
      height: 60px;
      background: #4caf50;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 10px;
      font-size: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
