<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox flex-direction Demo</title>
  <style>
    .container {
      display: flex;
      flex-direction: row; /* Items are arranged in a row (default) */
      gap: 10px;
      margin: 30px;
    }
    /* 
      To arrange items in a column, change flex-direction to column:
      .container {
        flex-direction: column;
      }
      This will stack the items vertically instead of horizontally.
    */
    .item {
      width: 60px;
      height: 60px;
      background: #2196f3;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>
</body>
</html>
