<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Descendant & Child Combinators</title>
  <style>
    /* Descendant combinator: all <p> inside <div> are blue */
    div p {
      color: blue;
    }
    /* Child combinator: only direct <p> child of <div> is bold */
    div > p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <p>This is a direct child paragraph of div.</p>
    <section>
      <p>This is a paragraph inside a section, inside the div.</p>
    </section>
  </div>
