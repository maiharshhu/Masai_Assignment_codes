<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }

    section {
      text-align: center;
      width: 30%;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      padding: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    a {
      display: block;
      margin-top: 10px;
      color: #0073e6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section>
    <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 1">

  </section>

  <section>

  </section>

  <section>

</html>
