<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Product Display</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        color: #666;
        font-size: 1.1rem;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
      }

      .product-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background: #f8f9fa;
      }

      .product-content {
        padding: 20px;
      }

      .product-category {
        display: inline-block;
        padding: 4px 12px;
        background: #e9ecef;
        color: #495057;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        margin-bottom: 10px;
        text-transform: capitalize;
      }

      .product-title {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        height: 50px;
      }

      .product-description {
        color: #666;
        font-size: 14px;
        margin-bottom: 15px;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        height: 60px;
      }

      .product-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .product-price {
        font-size: 24px;
        font-weight: 700;
        color: #007bff;
      }

      .add-to-cart {
        padding: 8px 16px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.3s;
      }

      .add-to-cart:hover {
        background: #218838;
      }

      .error-message {
        text-align: center;
        padding: 50px;
        color: #dc3545;
        font-size: 16px;
      }

      @media (max-width: 768px) {
        .products-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 15px;
        }

        .container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Product Catalog</h1>
        <p>Browse our amazing collection of products</p>
      </div>

      <div id="productsContainer" class="products-grid"></div>
    </div>

    <script>
      // Global variables
      let allProducts = [];

      // DOM elements
      const productsContainer = document.getElementById("productsContainer");

      // 1. FETCH PRODUCTS FROM API
      async function fetchProducts() {
        try {
          console.log("üîÑ Fetching products from dummyjson.com...");

          const response = await fetch("https://dummyjson.com/products");

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          allProducts = data.products; // dummyjson returns {products: [...]}

          console.log(`‚úÖ Successfully fetched ${allProducts.length} products`);
          return allProducts;
        } catch (error) {
          console.error("‚ùå Error fetching products:", error);

          // Use mock data as fallback
          allProducts = generateMockProducts();
          console.log(
            `üì¶ Using ${allProducts.length} mock products as fallback`
          );
          return allProducts;
        }
      }

      // 2. GENERATE MOCK PRODUCTS (fallback)
      function generateMockProducts() {
        const categories = [
          "smartphones",
          "laptops",
          "fragrances",
          "skincare",
          "groceries",
        ];
        const productNames = [
          "iPhone 14 Pro",
          "MacBook Air",
          "Chanel Perfume",
          "Moisturizer Cream",
          "Organic Apples",
          "Samsung Galaxy",
          "Dell XPS",
          "Dior Fragrance",
          "Face Serum",
          "Whole Wheat Bread",
          "Google Pixel",
          "HP Laptop",
          "Tom Ford Cologne",
          "Night Cream",
          "Fresh Milk",
          "OnePlus Phone",
          "ASUS Gaming",
          "Versace Scent",
          "Eye Cream",
          "Greek Yogurt",
        ];

        const mockProducts = [];

        for (let i = 0; i < 20; i++) {
          mockProducts.push({
            id: i + 1,
            title: productNames[i] || `Product ${i + 1}`,
            description: `This is a high-quality ${
              productNames[i] || `product ${i + 1}`
            }. Perfect for everyday use with excellent features and great value for money. Highly recommended by customers.`,
            price: Math.floor(Math.random() * 500) + 10,
            category: categories[Math.floor(Math.random() * categories.length)],
            thumbnail: `https://picsum.photos/300/200?random=${i + 1}`,
            images: [`https://picsum.photos/300/200?random=${i + 1}`],
          });
        }

        return mockProducts;
      }

      // 3. CREATE PRODUCT CARD HTML
      function createProductCard(product) {
        const card = document.createElement("div");
        card.className = "product-card";
        card.setAttribute("data-product-id", product.id);

        // Handle different image formats from dummyjson
        const imageUrl =
          product.thumbnail ||
          product.images?.[0] ||
          `https://picsum.photos/300/200?random=${product.id}`;

        card.innerHTML = `
                <img src="${imageUrl}" 
                     alt="${product.title}" 
                     class="product-image" 
                     onerror="handleImageError(this, ${product.id})">
                <div class="product-content">
                    <div class="product-category">${product.category}</div>
                    <h3 class="product-title">${product.title}</h3>
                    <p class="product-description">${product.description}</p>
                    <div class="product-footer">
                        <span class="product-price">${product.price}</span>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `;

        return card;
      }

      // 4. RENDER PRODUCTS TO DOM
      function renderProducts(products) {
        console.log(`üé® Rendering ${products.length} products to the page`);

        // Clear the container
        productsContainer.innerHTML = "";

        // Check if there are products to display
        if (products.length === 0) {
          productsContainer.innerHTML = `
                    <div class="error-message">
                        No products available to display.
                    </div>
                `;
          return;
        }

        // Create and append product cards
        products.forEach((product) => {
          const card = createProductCard(product);
          productsContainer.appendChild(card);
        });
      }

      // 5. HANDLE IMAGE LOADING ERRORS
      function handleImageError(img, productId) {
        console.log(
          `‚ö†Ô∏è Image failed to load for product ${productId}, using fallback`
        );
        img.src = `https://picsum.photos/300/200?random=${productId}`;
      }

      // 6. ADD TO CART FUNCTIONALITY (placeholder)
      function addToCart(productId) {
        const product = allProducts.find((p) => p.id === productId);

        if (product) {
          console.log(`üõí Adding product to cart:`, product.title);
          alert(`"${product.title}" has been added to your cart!`);
        } else {
          console.error("‚ùå Product not found");
        }
      }

      // 7. INITIALIZE THE APPLICATION
      async function initializeApp() {
        console.log("üöÄ Initializing Product Catalog...");

        try {
          // Fetch products
          await fetchProducts();

          // Render products
          renderProducts(allProducts);

          console.log("‚úÖ Application initialized successfully!");
        } catch (error) {
          console.error("‚ùå Failed to initialize application:", error);
          productsContainer.innerHTML = `
                    <div class="error-message">
                        Sorry, there was an error loading the products. Please try again later.
                    </div>
                `;
        }
      }

      // 8. START THE APPLICATION WHEN PAGE LOADS
      document.addEventListener("DOMContentLoaded", () => {
        console.log("üìÑ DOM loaded, starting application...");
        initializeApp();
      });
    </script>
  </body>
</html>
