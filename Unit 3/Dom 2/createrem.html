<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create and Remove Paragraphs</title>
  </head>
  <body>
    <button onclick="addParagraph()">Add Paragraph</button>
    <button onclick="removeLastParagraph()">Remove Last Paragraph</button>

    <div
      id="paragraphContainer"
      style="margin-top: 20px; border: 1px solid #ccc; padding: 10px"
    >
      <!-- Paragraphs will be added here -->
    </div>

    <script>
      function addParagraph() {
        const container = document.getElementById("paragraphContainer");
        const p = document.createElement("p"); // Create new <p>
        p.textContent = "This is a new paragraph."; // Set text
        container.appendChild(p); // Add to div
      }

      function removeLastParagraph() {
        const container = document.getElementById("paragraphContainer");
        const lastParagraph = container.lastElementChild;

        if (lastParagraph) {
          container.removeChild(lastParagraph); // Remove last <p>
        }
      }
    </script>
  </body>
</html>
