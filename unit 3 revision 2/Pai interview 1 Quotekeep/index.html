<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuoteKeep Simple</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>QuoteKeep</h1>
    </header>
    <main>
        <section class="controls">
            <button class="filter-btn" data-tag="technology">Technology</button>
            <button class="filter-btn" data-tag="wisdom">Wisdom</button>
            <button class="filter-btn" data-tag="life">Life</button>
            <button class="filter-btn" data-tag="">All</button>
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </section>

        <section id="quotes-section">
            <h2>Quotes</h2>
            <div id="quotes-container"></div>
        </section>

        <section id="saved-section">
            <h2>Saved Quotes</h2>
            <div id="saved-container"></div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
