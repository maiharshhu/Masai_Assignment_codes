<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="clrInp">Enter color name:</label>
    <input type="text" id="clrInp" />
    <button onclick="changeBg()" type="button">Change background</button>

    <br />
    <br />

    <label for="tip">Enter text here:</label>
    <input type="text" id="tip" />
    <button onclick="changeTxt()" type="button">Change Text</button>
    <br />
    <br />

    <div id="targetDiv" style="border: 2px solid red">
      <p>Hello this is initial text.</p>
    </div>
  </body>
</html>
<script>
  function isValidColor(color) {
    const s = new Option().style;
    s.color = color;
    return s.color !== "";
  }

  function changeBg() {
    let clr = document.getElementById("clrInp");
    let color = clr.value.trim();
    let selDiv = document.getElementById("targetDiv");

    if (isValidColor(color)) {
      selDiv.style.backgroundColor = color;
    } else {
      alert("Not a recognized color");
    }
  }

  let inp = document.getElementById("tip");
  let selInp = document.querySelector("div p");

  function changeTxt() {
    let inputVal = inp.value.trim();
    if (inputVal === "") {
      alert("Please enter some text!");
      return;
    }
    selInp.textContent = inputVal;
  }
</script>
