<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h2>Product Search ðŸ”Ž</h2>
    </header>
    <div class="container">
      <label for="minPrice">Min Price</label>
      <input type="number" id="minPrice" min="0" />

      <label for="maxPrice">Max Price</label>
      <input type="number" id="maxPrice" min="0" />

      <input type="text" id="inputBox" placeholder="Enter Product Name." />
      <button id="btn" type="button" onclick="fetchData()">Search</button>
      <select name="category" id="category">
        <option value="">All</option>
        <option value="">Electronics</option>
        <option value="">Clothing</option>
        <option value="">Books</option>
      </select>
    </div>
  </body>
  <script src="app.js"></script>
</html>
<script>
  const url = "https://fakestoreapi.com/products/category/electronics";

  async function fetchData(url) {
    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`HTTP error! Status:${response.status}`);
      }
      const data = await response.json();
      console.log(data);
    } catch (error) {
      console.error("Error fetching Data", error);
    }
  }
  fetchData(url);
</script>
