<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save and Load</title>
    <style>
      button {
        margin: 1px;
        padding: 5px 10px;
        border-radius: 20px;
      }
      button:nth-of-type(2) {
        background-color: rgb(245, 125, 125);
      }
    </style>
  </head>
  <body onload="loadNotes()">
    <div>
      <label for="note">Enter Notes</label>
      <textarea id="note"></textarea>
      <button type="button" onclick="saveNotes()">Save note</button>
      <button type="button" onclick="loadNotes()">Load Notes</button>
      <button type="button" onclick="deleteNotes()">Delete Notes</button>
      <hr />
    </div>
    <div id="disp"></div>

    <script>
      // Initialize persistent counter once
      if (localStorage.getItem("noteCounter") === null) {
        localStorage.setItem("noteCounter", "0"); // strings in localStorage
      }

      function saveNotes() {
        const ipNote = document.getElementById("note");
        const val = ipNote.value.trim();
        if (!val) {
          alert("Please Enter Some Value to store");
          return;
        }
        let k = parseInt(localStorage.getItem("noteCounter"), 10);
        k += 1;
        localStorage.setItem("noteCounter", String(k));
        localStorage.setItem(String(k), val); // save under numeric key as string
        ipNote.value = "";
        loadNotes(); // refresh UI
      }

      function loadNotes() {
        const dispNt = document.getElementById("disp");
        dispNt.innerHTML = ""; // clear UI first

        // Iterate 0..length-1; key order is UA-defined (not guaranteed)
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i); // 0-based
          // optionally skip the counter key
          if (key === "noteCounter") continue;

          const value = localStorage.getItem(key);
          const p = document.createElement("p");
          p.textContent = `key:${key}, value:${value}`;
          dispNt.appendChild(p);
        }
      }

      function deleteNotes() {
        localStorage.clear();
        alert("Deleted All Saved Data Successfully");
        // re-init counter after clear
        localStorage.setItem("noteCounter", "0");
        document.getElementById("disp").innerHTML = "";
      }
    </script>
  </body>
</html>
